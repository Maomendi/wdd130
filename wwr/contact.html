<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="contact-information-mao's-rafting adventure-info">
    <meta name="author" content="Mauricio Arismendi">
    <link rel="stylesheet" href="./styles/contact.css">
    <title>Contact Mao's rafting adventure</title>
</head>
<body>

    <header>
        <img src="./images/Rapidslogo2.jpg" alt="rapids_logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">about</a>
            <a href="trips.html">trips</a>
            <a href="contact.html">contact</a>
        </nav>
    </header>

    <main>
        <div class="contactinfo">
            <section class="address">
                <h1>Address</h1>
                <p>Addres of the company</p>
            </section>

            <section class="phone numbeer">
                <h1>phone number</h1>
                <p>phone number of the company</p>
            </section>
            
            <section class="email">
                <h1>email</h1>
                <p>email of the company</p>
             </section>

             <section class="googlemap">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15946.812752003609!2d-73.80465123845157!3d2.264266713452943!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sco!4v1729397470692!5m2!1sen!2sco" 
                width="500" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
             </section>
        </div>

        <div class="happy">
            <figure>
                <img src="./images/employees1.webp" alt="three_happy_employees">
                <figcaption>Three happy campers</figcaption>
            </figure>
            <figure>
                <img src="./images/employee2.webp" alt="kevin">
                <figcaption>Kevin being kevin</figcaption>
            </figure>
            <figure>
                <img src="./images/employee3.webp" alt="john">
                <figcaption>Happy John</figcaption>
            </figure>
        </div>

        <div class="form">
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <label for="Name">Full Name</label>
                    <input type="text" name="Name" id="Name">
                    <label for="usermail">Email</label>
                    <input type="text" name="usermail" id="usermail">
                </fieldset>
                <fieldset>
                    <legend>Purpose of the message</legend>
                    <label for="general_inquiry">general inquiry</label>
                    <input type="radio" id="general_inquiry" name="general_inquiry">
                    <label for="reservation">Reservation question</label>
                    <input type="radio" id="reservation" name="reservation">
                    <label for="website">Website Suggestion</label>
                    <input type="radio" id="website" name="website">
                </fieldset>
                <fieldset>
                    <label for="message">Please leave your message</label>
                    <textarea name="message" id="message" rows="4" placeholder="This page is horrible"></textarea>
                </fieldset>
                <fieldset>
                    <label for="please">Please subscribe</label>
                    <input type="checkbox" id="please" name="please">
                </fieldset>
            <button type="submit">Click here to start your journey with us</button>
            </form>
        </div>
 
    </main>

   
    <footer>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Similique, blanditiis.</p>
        <nav class="socialinks">
            <a href="www.instagram.com">
                <img src="./images/instagram.png" alt="instagram"></a>
            <a href="www.linkedin.com">
                <img src="./images/linkedin.png" alt="linkedin"></a>
            <a href="www.whatsapp.com">
                <img src="./images/whatsapp.png" alt="whatsapp"></a>
            <a href="https://drive.google.com/file/d/1vkrbIpsoCS02czs3fb_qgOgcIjKBouwu/view?usp=sharing">Wireframe</a>
        </nav>
       
    </footer>
    
</body>
</html>
