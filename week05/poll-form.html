<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>poll-form</title>
    <link rel="stylesheet" href="./poll-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>

<body>
<header>
    <h1>WDD 130|Mauricio Arismendi| HTML Form - User Poll</h1>
</header>
<main>
    <form>
        <fieldset>
            <legend>Contact Information</legend>
            <label for="Name">Full Name</label>
            <input type="text" name="fullname" id="fullname">
            <label for="usermail">Email</label>
            <input type="text" name="usermail" id="usermail">
        </fieldset>
        <fieldset>
            <legend>Questions</legend>
            <label for="browser"> Which browser do you like most</label>
            <select name="browser" id="browser">browser
                <option value="chrome">chrome</option>
                <option value="mozilla">mozilla</option>
                <option value="internet explorer">internet explorer</option>
                <option value="bing">bing</option>
            </select>
            <label for="pet">Do you have a household pet</label>
            <input type="checkbox" id="pet" name="pet">
            <label for="feedback">List the places you have lived</label>
            <textarea name="feedback" id="feedback" rows="4" placeholder="Colombia, Shanghai, Florida"></textarea>
        </fieldset>
        <button type="button">submit poll</button>
    </form>
</main>
<footer>
    <p>2024| HTML Form - User Poll activity| Mauricio Arismendi</p>
</footer>
</body>
</html>
